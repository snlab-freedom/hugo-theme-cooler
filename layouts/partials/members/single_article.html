<section id="main">
    <article>
        <div class="article-inner">
            {{ if and (isset .Params "avatar") (not (eq .Params.avatar "")) }}
            <img src="{{ .Site.BaseURL }}{{ .Params.avatar }}" class="article-banner">
            {{ end }}

            {{ partial "article_header" . }}
            <div class="article-entry" itemprop="articleBody">
                {{ .Content }}
            </div>

            {{ partial "article_footer" . }}
        </div>

        {{ partial "prev_next_post" . }}
        <script type="text/javascript">
            talaria.init({REPOSITORY_NAME: 'hugo-theme-arch',
                GITHUB_USERNAME: 'syui'});
        </script>
    </article>

    <section id="comments">

        <div id="disqus_thread">
            {{ template "_internal/disqus.html" . }}
        </div>
    </section>
</section>
