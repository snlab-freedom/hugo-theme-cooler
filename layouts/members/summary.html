<article class="archive-article archive-type-post">
    <div class="archive-article-inner">

        <div class="archive-article-thumbnail">

            {{ if isset .Params "avatar" }}
            <a href="{{ .Permalink }}" class="thumbnail" style="width:150px; height:150px">
                <span style="background-image:url({{ .Site.BaseURL }}{{ .Params.avatar}})" alt="{{ .Title }}" class="thumbnail-image"></span>
            </a>
            {{ else }}
            <a href="{{ .Permalink }}" class="thumbnail">
                <span class="thumbnail-image thumbnail-none"></span>
            </a>
            {{ end }}
        </div>
        <header class="archive-article-header">
            <h1 itemprop="name">
                <a class="archive-article-title" href="{{ .Permalink }}">{{ .Title }}</a>&nbsp;
            </h1>
            <div class="archive-article-date">
                <!--<i class="fa fa-calendar"></i>-->
                <div style="float:right"> {{.Params.position}} </div>
            </div>
        </header>
    </div>
</article>
